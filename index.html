<!doctype html>
<html lang="ja">
<head>

  <title>成果物ポータル</title>
  <style>
    body{font-family:system-ui,"Noto Sans JP",sans-serif;margin:0;background:#0b0f19;color:#fff}
    .wrap{max-width:960px;margin:0 auto;padding:28px 16px}
    header{padding:18px 16px;border:1px solid rgba(255,255,255,.14);border-radius:16px;background:rgba(255,255,255,.06)}

    p{margin:0;color:rgba(255,255,255,.72);line-height:1.6}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:12px;margin-top:14px}
    .card{grid-column:span 6;display:block;padding:16px;border:1px solid rgba(255,255,255,.16);

    .card:hover{border-color:rgba(124,92,255,.8);background:rgba(124,92,255,.12)}
    @media (max-width:820px){.card{grid-column:span 12}}
    .tag{display:inline-block;font-size:12px;padding:4px 10px;border-radius:999px;background:rgba(124,92,255,.22);border:1px solid rgba(124,92,255,.30)}
    .meta{margin-top:8px;color:rgba(255,255,255,.70);font-size:13px;line-height:1.6}
  </style>
</head>
<body>
  <div class="wrap">
    <header>

    <div class="grid">
      <a class="card" href="https://ryosuke1413.github.io/algo-visualizer/">

      </a>

      <a class="card" href="https://ryosuke1413.github.io/jhse-vocab-trainer/">
  <span class="tag">Demo</span>

  <div class="meta">中学生用アプリ</div>
</a>

      <a class="card" href="https://ryosuke1413.github.io/choice-lab/">
  <h3>Choice Lab</h3>
  <p>UIが意思決定を歪める様子を3分で体験（Default / Anchoring / Social Proof）</p>
</a>

    </div>

    <div class="meta" style="margin-top:16px;text-align:center">
      © ryosuke1413

  </div>

</html>
